<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: 0%;
            background-color: #f8e1e7;
            font-family: 'Arial', sans-serif;
            background-size: 10% 10%;
           
            background-size:cover;
            background-position: 30%;
            background-repeat: no-repeat;
            background-position: right top;
            margin-right: 100px;
            
            }
        .container {
            text-align: center;
            margin-bottom: 20% ;
        }
        h1 {
            color:darkred;
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        img {
            width: 150px;
            height: auto;
            transition: transform 0.3s;
            cursor: pointer;
        }
        img:hover {
            transform: scale(1.1);
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: lightcoral;
            margin: 3% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover, 
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body style="background-image: url('img/DSC_5518.JPG')";> 
    <div class="container">
        <h1>Happy Rose Day!</h1>
        <img src="img/pexels-pixabay-15239.jpg" alt="Rose Image" id="roseImage">
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Wishing you a beautiful Rose Day jhagdalo/Khubhu!</p>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the image and insert it inside the modal
        var img = document.getElementById("roseImage");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the image, open the modal
        img.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
